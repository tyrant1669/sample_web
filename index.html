<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .github-btn {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .github-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Replace 'college-logo.png' with your actual logo path -->
    <img src="college-logo.png" alt="College Logo" class="logo">
    <h2>Login with GitHub</h2>
    <!-- Replace the href with your actual GitHub OAuth URL -->
    <a href="https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID" class="github-btn">
      Sign in with GitHub
    </a>
  </div>

</body>
</html>
