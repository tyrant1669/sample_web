<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Greeting</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1a1a1a, #3e3e3e);
      color: #ffd700;
      font-family: 'Cinzel Decorative', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      border: 5px solid #ffd700;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      background: rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3.5em;
      margin: 0;
      font-family: 'Great Vibes', cursive;
      color: #fff8dc;
      text-shadow: 2px 2px 5px #000;
    }

    .subtitle {
      font-size: 1.2em;
      margin-top: 10px;
      font-style: italic;
      color: #e0c068;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abirami</h1>
    <div class="subtitle">My dearest women</div>
  </div>
</body>
</html>
